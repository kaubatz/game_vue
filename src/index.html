<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Prova - Jogo Herói e Vilão</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
<div id="app">
    <div class="personagem">
        <div class="barra-vida" :style="{width: heroi.vida + '%'}">{{ heroi.vida }}%</div>
        <div class="sprite"><img src="https://static.wikia.nocookie.net/spritechronicles/images/e/e4/Wiki_mario_icon.jpg"  width="120px"></div>
        <h1>Herói</h1>
        <div class="acoes">
            <button @click="atacar(true)">Atacar</button>
            <button @click="defender(true)">Defender</button>
            <button @click="pocao(true)">Usar Poção</button>
            <button @click="correr(true)">Correr</button>
        </div>
    </div>

    <div class="personagem" >
        <div class="barra-vida" :style="{width: vilao.vida + '%'}">{{ vilao.vida }}%</div>
        <div class="sprite"><img src="https://static.wikia.nocookie.net/spritechronicles/images/7/71/Bowser.png" width="120px"></div>
        <h1>Vilão</h1>
        <p>Ação: {{acao_vilao}}</p>
        <p>nº {{acao_n}}</p>
    </div>    
</body>
</html>
<script src="index.js"></script>
